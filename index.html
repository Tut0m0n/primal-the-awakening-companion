<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Primal Companion</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>

  <!-- Pantalla de Inicio -->
  <div id="screen-start" class="screen active">
   <audio id="intro-music" autoplay loop>
    <source src="assets/audio/Despertar Primal.mp3" type="audio/mpeg">
  </audio>

  <img src="assets/images/LOGO.png" class="logo" alt="Primal The Awakening">

  <button class="btn btn-start" onclick="goToSetup()">ENTRAR</button>
 </div>

  <!-- Pantalla Setup -->
  <div id="screen-setup" class="screen">
    <h1>Configurar partida</h1>

    <label for="players">Cantidad de jugadores:</label>
    <select id="players">
      <option value="1">1 jugador (elige 2 personajes)</option>
      <option value="2">2 jugadores</option>
      <option value="3">3 jugadores</option>
      <option value="4">4 jugadores</option>
      <option value="5">5 jugadores</option>
    </select>

    <button class="btn" onclick="goToCharacterSelection()">Continuar</button>
  </div>

  <!-- Pantalla Selección -->
  <div id="screen-characters" class="screen">
    <h1>Selecciona personajes</h1>

    <p id="selection-info"></p>

    <div id="character-list" class="character-list"></div>

    <button class="btn" onclick="confirmCharacters()">Confirmar selección</button>
  </div>

  <!-- Pantalla nombres -->
  <div id="screen-names" class="screen">
    <h1>Nombres de jugadores</h1>
    <div id="names-form"></div>

    <button class="btn" onclick="savePlayers()">Guardar</button>
  </div>

<script src="js/main.js"></script>
</body>
</html>
