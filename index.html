<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Primal Companion</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

<div id="screen-start" class="screen active">
  <h1>PRIMAL – The Awakening</h1>
  <button onclick="newGame()">Nueva partida</button>
  <button onclick="continueGame()">Cargar partida</button>
</div>

<div id="screen-campaign" class="screen">
  <h2>¿Qué campaña deseas jugar?</h2>
  <button onclick="selectCampaign('normal')">Normal</button>
  <button onclick="selectCampaign('mount-havoc')">Mount Havoc</button>
</div>

<div id="screen-players" class="screen">
  <h2>Cantidad de jugadores (máx 5)</h2>
  <button onclick="selectPlayers(2)">2</button>
  <button onclick="selectPlayers(3)">3</button>
  <button onclick="selectPlayers(4)">4</button>
  <button onclick="selectPlayers(5)">5</button>
</div>

<div id="screen-characters" class="screen">
  <h2>Selecciona personajes</h2>
  <p id="selected-count"></p>

  <div class="character-grid">
    <button class="character-btn" data-char="Arachne" onclick="toggleCharacter('Arachne')">Arachne</button>
    <button class="character-btn" data-char="Heleren" onclick="toggleCharacter('Heleren')">Heleren</button>
    <button class="character-btn" data-char="Karah" onclick="toggleCharacter('Karah')">Karah</button>
    <button class="character-btn" data-char="Mira" onclick="toggleCharacter('Mira')">Mira</button>
    <button class="character-btn" data-char="Torgar" onclick="toggleCharacter('Torgar')">Torgar</button>
  </div>

  <button id="btn-confirm" onclick="confirmCharacters()" disabled>Continuar</button>
</div>

<div id="screen-names" class="screen">
  <h2>Nombres de jugadores</h2>
  <div id="names-container"></div>
  <button onclick="goToDifficulty()">Continuar</button>
</div>

<div id="screen-difficulty" class="screen">
  <h2>Dificultad</h2>
  <button onclick="selectDifficulty('normal')">Normal</button>
  <button onclick="selectDifficulty('hard')">Difícil</button>
</div>

<button class="btn-save-exit" onclick="saveAndExit()">Guardar / Salir</button>

<script src="main.js"></script>
</body>
</html>
