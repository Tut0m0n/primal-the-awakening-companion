<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Primal Companion</title>

  <link rel="stylesheet" href="styles.css" />
</head>

<body>

  <!-- ============================= -->
  <!-- AUDIO INTRO (M√öSICA) -->
  <!-- ============================= -->
  <audio id="intro-music" loop>
    <source src="assets/audio/intro.mp3" type="audio/mpeg">
  </audio>


  <!-- ============================= -->
  <!-- BOT√ìN MUTE / UNMUTE -->
  <!-- ============================= -->
  <button id="btn-mute" class="btn btn-mute" onclick="toggleMusic()">üîä</button>


  <!-- ============================= -->
  <!-- BOT√ìN GUARDAR / SALIR (SOLO EN PARTIDA ACTIVA) -->
  <!-- ============================= -->
  <button id="btn-save-exit" class="btn btn-save-exit hidden" onclick="saveAndExit()">
    üíæ Guardar / Salir
  </button>



  <!-- ===================================================== -->
  <!-- PANTALLA INICIO (LOGO + ENTRAR + MEN√ö DE PARTIDAS) -->
  <!-- ===================================================== -->
  <div id="screen-start" class="screen active">

    <!-- LOGO -->
    <img src="assets/images/LOGO.png" class="logo" alt="Primal The Awakening" />

    <!-- BOT√ìN ENTRAR -->
    <button id="btn-enter" class="btn btn-start" onclick="showMainMenu()">
      ENTRAR
    </button>


    <!-- ============================= -->
    <!-- MEN√ö PRINCIPAL (APARECE TRAS ENTRAR) -->
    <!-- ============================= -->
    <div id="main-menu" class="hidden">

      <div class="menu-buttons">
        <button class="btn menu-btn" onclick="newGame()">
          ‚ûï Nueva Partida
        </button>

        <button class="btn menu-btn" onclick="showSavedGames()">
          üíæ Cargar Partida
        </button>

        <button id="btn-delete-mode" class="btn menu-btn disabled" onclick="toggleDeleteMode()" disabled>
          ‚ùå Borrar
        </button>
      </div>


      <!-- ============================= -->
      <!-- LISTA DE PARTIDAS GUARDADAS -->
      <!-- ============================= -->
      <div id="save-list-container" class="hidden">

        <h2>Partidas Guardadas</h2>

        <div id="save-list"></div>

        <div class="save-actions hidden" id="save-actions">
          <button id="btn-play-save" class="btn disabled" disabled onclick="playSelectedSave()">
            ‚úì Jugar esta Partida
          </button>

          <button id="btn-delete-save" class="btn disabled" disabled onclick="deleteSelectedSave()">
            ‚ùå Borrar esta Partida
          </button>
        </div>

      </div>

    </div>

  </div>



  <!-- ===================================================== -->
  <!-- PANTALLA SELECCI√ìN CAMPA√ëA -->
  <!-- ===================================================== -->
  <div id="screen-campaign" class="screen">

    <h1>¬øQu√© campa√±a deseas jugar?</h1>

    <div class="player-grid">

      <div class="player-card" onclick="selectCampaign('normal')">
        NORMAL
      </div>

      <div class="player-card disabled-mode">
        MOUNT HAVOC<br>
        <small>(Pronto)</small>
      </div>

    </div>

    <div class="nav-buttons">
      <button class="btn red" onclick="goBackToStart()">‚¨Ö Volver</button>
    </div>

  </div>



  <!-- ===================================================== -->
  <!-- PANTALLA SELECCI√ìN JUGADORES -->
  <!-- ===================================================== -->
  <div id="screen-players" class="screen">

    <h1>Selecciona cantidad de jugadores</h1>

    <div class="player-grid">
      <div class="player-card" onclick="selectPlayers(1)">SOLO</div>
      <div class="player-card" onclick="selectPlayers(2)">2</div>
      <div class="player-card" onclick="selectPlayers(3)">3</div>
      <div class="player-card" onclick="selectPlayers(4)">4</div>
      <div class="player-card" onclick="selectPlayers(5)">5</div>
    </div>

    <div class="nav-buttons">
      <button class="btn red" onclick="goBackToCampaign()">‚¨Ö Volver</button>
    </div>

  </div>



  <!-- ===================================================== -->
  <!-- PANTALLA SELECCI√ìN PERSONAJES -->
  <!-- ===================================================== -->
  <div id="screen-characters" class="screen">

    <h1>Selecciona personajes</h1>
    <p id="selected-count">Seleccionados: 0 / 0</p>

    <div id="character-grid" class="character-grid">

      <button class="character-btn" onclick="toggleCharacter('DAREON')">
        DAREON<br><small>LA GRAN ESPADA</small>
      </button>

      <button class="character-btn" onclick="toggleCharacter('LJONAR')">
        LJONAR<br><small>ESCUDO Y ESPADA</small>
      </button>

      <button class="character-btn" onclick="toggleCharacter('THOREG')">
        THOREG<br><small>EL MARTILLO</small>
      </button>

      <button class="character-btn" onclick="toggleCharacter('MIRAH')">
        MIRAH<br><small>EL ARCO</small>
      </button>

      <button class="character-btn" onclick="toggleCharacter('KARAH')">
        KARAH<br><small>LAS ESPADAS DUALES</small>
      </button>

      <button class="character-btn" onclick="toggleCharacter('HELEREN')">
        HELEREN<br><small>EL ARCO PISTOLA</small>
      </button>

      <button class="character-btn disabled-mode" disabled>
        ZARAYA<br><small>LA LANZA<br>(Pronto)</small>
      </button>

      <button class="character-btn disabled-mode" disabled>
        DRUSK<br><small>EL TAMBOR DE GUERRA<br>(Pronto)</small>
      </button>

    </div>


    <div class="nav-buttons">
      <button id="btn-confirm" class="btn disabled" onclick="confirmCharacters()" disabled>
        Continuar
      </button>

      <button class="btn red" onclick="goBackToPlayers()">
        ‚¨Ö Volver
      </button>
    </div>

  </div>



  <!-- ===================================================== -->
  <!-- PANTALLA NOMBRES DE JUGADORES -->
  <!-- ===================================================== -->
  <div id="screen-names" class="screen">

    <h1>Asignar nombres de jugadores</h1>

    <div id="names-container"></div>

    <div class="nav-buttons">
      <button id="btn-start-campaign" class="btn disabled" disabled onclick="goToDifficulty()">
        Iniciar Campa√±a
      </button>

      <button class="btn red" onclick="goBackToCharacters()">
        ‚¨Ö Volver
      </button>
    </div>

  </div>



  <!-- ===================================================== -->
  <!-- PANTALLA DIFICULTAD -->
  <!-- ===================================================== -->
  <div id="screen-difficulty" class="screen">

    <h1>Selecciona dificultad</h1>

    <div class="player-grid">
      <div class="player-card" onclick="selectDifficulty('normal')">
        NORMAL
      </div>

      <div class="player-card" onclick="selectDifficulty('pesadilla')">
        PESADILLA
      </div>

      <div class="player-card disabled-mode">
        MOUNT HAVOC<br>
        <small>(Pronto)</small>
      </div>
    </div>

    <div class="nav-buttons">
      <button class="btn red" onclick="goBackToNames()">‚¨Ö Volver</button>
    </div>

  </div>



  <!-- ============================= -->
  <!-- SCRIPT PRINCIPAL -->
  <!-- ============================= -->
  <script src="main.js"></script>

</body>
</html>
