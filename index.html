<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Primal Companion</title>

  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <link rel="stylesheet" href="styles.css" />
</head>

<body>

<!-- AUDIO INTRO -->
<audio id="intro-music" loop>
  <source src="assets/audio/intro.mp3" type="audio/mpeg">
</audio>

<!-- BOTONES FIJOS -->
<button id="btn-mute" class="btn btn-mute" onclick="toggleMusic()">ðŸ”Š</button>
<button id="btn-save-exit" class="btn btn-save-exit hidden" onclick="saveAndExit()">
  ðŸ’¾ Guardar / Salir
</button>

<!-- ================= PANTALLA INICIO ================= -->
<div id="screen-start" class="screen active">

  <img src="assets/images/LOGO.png" class="logo" alt="Primal The Awakening">

  <!-- BOTÃ“N ENTRAR -->
  <div id="enter-container">
    <button class="btn btn-start" onclick="enterApp()">ENTRAR</button>
  </div>

  <!-- MENÃš PRINCIPAL -->
  <div id="main-menu" class="hidden">
    <button class="btn menu-btn" onclick="openNewGame()">âž• Nueva Partida</button>
    <button class="btn menu-btn" onclick="openLoadGame()">ðŸ’¾ Cargar Partida</button>
  </div>

  <!-- LISTA DE PARTIDAS -->
  <div id="save-list-container" class="hidden">
    <h2>Partidas Guardadas</h2>
    <div id="save-list"></div>
    <button class="btn red" onclick="closeLoadGame()">â¬… Volver</button>
  </div>
</div>

<!-- ================= CAMPAÃ‘A ================= -->
<div id="screen-campaign" class="screen">
  <h1>Â¿QuÃ© campaÃ±a deseas jugar?</h1>

  <div class="player-grid">
    <div class="player-card" onclick="selectCampaign('normal')">NORMAL</div>
    <div class="player-card disabled-mode">
      MOUNT HAVOC<br><small>(Pronto)</small>
    </div>
  </div>

  <button class="btn red" onclick="backToStart()">â¬… Volver</button>
</div>

<!-- ================= JUGADORES ================= -->
<div id="screen-players" class="screen">
  <h1>Cantidad de jugadores (mÃ¡x 5)</h1>

  <div class="player-grid">
    <div class="player-card" onclick="selectPlayers(1)">SOLO</div>
    <div class="player-card" onclick="selectPlayers(2)">2</div>
    <div class="player-card" onclick="selectPlayers(3)">3</div>
    <div class="player-card" onclick="selectPlayers(4)">4</div>
    <div class="player-card" onclick="selectPlayers(5)">5</div>
  </div>

  <button class="btn red" onclick="showScreen('screen-campaign')">â¬… Volver</button>
</div>

<!-- ================= PERSONAJES ================= -->
<div id="screen-characters" class="screen">
  <h1>Selecciona personajes</h1>
  <p id="selected-count">Seleccionados: 0 / 0</p>

  <div class="character-grid">
    <button class="character-btn" onclick="toggleCharacter('DAREON')">DAREON</button>
    <button class="character-btn" onclick="toggleCharacter('LJONAR')">LJONAR</button>
    <button class="character-btn" onclick="toggleCharacter('THOREG')">THOREG</button>
    <button class="character-btn" onclick="toggleCharacter('MIRAH')">MIRAH</button>
    <button class="character-btn" onclick="toggleCharacter('KARAH')">KARAH</button>
  </div>

  <button id="btn-confirm" class="btn disabled" disabled onclick="confirmCharacters()">
    Continuar
  </button>
</div>

<!-- ================= NOMBRES ================= -->
<div id="screen-names" class="screen">
  <h1>Nombres de jugadores</h1>
  <div id="names-container"></div>

  <button id="btn-start-campaign" class="btn disabled" disabled onclick="goToDifficulty()">
    Continuar
  </button>
</div>

<!-- ================= DIFICULTAD ================= -->
<div id="screen-difficulty" class="screen">
  <h1>Dificultad</h1>

  <div class="player-grid">
    <div class="player-card" onclick="selectDifficulty('normal')">NORMAL</div>
    <div class="player-card" onclick="selectDifficulty('pesadilla')">PESADILLA</div>
  </div>
</div>

<script src="main.js"></script>
</body>
</html>
