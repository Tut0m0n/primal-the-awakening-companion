<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Primal Companion</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="styles.css">
</head>

<body>

<!-- AUDIO -->
<audio id="intro-music" loop>
  <source src="audio/intro.mp3" type="audio/mpeg">
</audio>

<button id="btn-mute" class="btn btn-mute" onclick="toggleMusic()">游댉</button>
<button id="btn-save-exit" class="btn btn-save-exit hidden" onclick="saveAndExit()">Guardar y salir</button>

<!-- PANTALLA INICIO -->
<div id="screen-start" class="screen active">
  <img src="img/logo.png" class="logo" alt="Primal Logo">

  <div id="enter-container">
    <button class="btn" onclick="showMainMenu()">Entrar</button>
  </div>

  <div id="main-menu" class="hidden">
    <button class="btn" onclick="newGame()">Nueva partida</button>
  </div>
</div>

<!-- CAMPA칌A -->
<div id="screen-campaign" class="screen">
  <h2>Campa침a</h2>
  <button class="btn" onclick="selectCampaign('campaign')">Campa침a Principal</button>
</div>

<!-- JUGADORES -->
<div id="screen-players" class="screen">
  <h2>N칰mero de jugadores (m치x 5)</h2>

  <div class="player-grid">
    <div class="player-card" onclick="selectPlayers(1)">1</div>
    <div class="player-card" onclick="selectPlayers(2)">2</div>
    <div class="player-card" onclick="selectPlayers(3)">3</div>
    <div class="player-card" onclick="selectPlayers(4)">4</div>
    <div class="player-card" onclick="selectPlayers(5)">5</div>
  </div>
</div>

<!-- PERSONAJES -->
<div id="screen-characters" class="screen">
  <h2>Selecciona personajes</h2>
  <div id="selected-count"></div>

  <div class="character-grid">
    <button class="character-btn" onclick="toggleCharacter('Hunter')">Hunter</button>
    <button class="character-btn" onclick="toggleCharacter('Seeker')">Seeker</button>
    <button class="character-btn" onclick="toggleCharacter('Speaker')">Speaker</button>
    <button class="character-btn" onclick="toggleCharacter('Shaper')">Shaper</button>
    <button class="character-btn" onclick="toggleCharacter('Breaker')">Breaker</button>
  </div>

  <div class="nav-buttons">
    <button id="btn-confirm" class="btn disabled" onclick="confirmCharacters()" disabled>
      Confirmar
    </button>
  </div>
</div>

<!-- NOMBRES -->
<div id="screen-names" class="screen">
  <h2>Nombres de jugadores</h2>
  <div id="names-container"></div>

  <button id="btn-start-campaign" class="btn disabled" onclick="goToDifficulty()" disabled>
    Continuar
  </button>
</div>

<!-- DIFICULTAD -->
<div id="screen-difficulty" class="screen">
  <h2>Dificultad</h2>
  <button class="btn" onclick="selectDifficulty('easy')">F치cil</button>
  <button class="btn" onclick="selectDifficulty('normal')">Normal</button>
  <button class="btn" onclick="selectDifficulty('hard')">Dif칤cil</button>
</div>

<script src="main.js"></script>
</body>
</html>
