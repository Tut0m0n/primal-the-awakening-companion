<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Primal Companion</title>

  <link rel="stylesheet" href="styles.css" />
</head>

<body>

  <!-- AUDIO INTRO -->
  <audio id="intro-music" loop>
    <source src="assets/audio/intro.mp3" type="audio/mpeg">
  </audio>

  <!-- BOT√ìN MUTE -->
  <button id="btn-mute" class="btn btn-mute" onclick="toggleMusic()">üîä</button>

  <!-- BOT√ìN GUARDAR / SALIR -->
  <button id="btn-save-exit" class="btn btn-save-exit hidden" onclick="saveAndExit()">
    üíæ Guardar / Salir
  </button>

  <!-- ================================================= -->
  <!-- PANTALLA INICIO -->
  <!-- ================================================= -->
  <div id="screen-start" class="screen active">

    <img src="assets/images/LOGO.png" class="logo" alt="Primal The Awakening">

    <div id="enter-container">
      <button class="btn btn-start" onclick="showMainMenu()">ENTRAR</button>
    </div>

    <div id="main-menu" class="hidden">
      <div class="menu-buttons">
        <button class="btn menu-btn" onclick="newGame()">‚ûï Nueva Partida</button>
        <button class="btn menu-btn" onclick="showSavedGames()">üíæ Cargar Partida</button>
      </div>

      <div id="save-list-container" class="hidden">
        <h2>Partidas Guardadas</h2>
        <div id="save-list"></div>

        <div class="save-actions hidden" id="save-actions">
          <button id="btn-play-save" class="btn disabled" disabled onclick="playSelectedSave()">‚úì Jugar</button>
          <button id="btn-delete-save" class="btn red disabled" disabled onclick="deleteSelectedSave()">‚ùå Borrar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- ================================================= -->
  <!-- CAMPA√ëA -->
  <!-- ================================================= -->
  <div id="screen-campaign" class="screen">
    <h1>¬øQu√© campa√±a deseas jugar?</h1>

    <div class="player-grid">
      <div class="player-card" onclick="selectCampaign('normal')">NORMAL</div>
      <div class="player-card disabled-mode">MOUNT HAVOC<br><small>(Pronto)</small></div>
    </div>

    <div class="nav-buttons">
      <button class="btn red" onclick="goBackToStart()">‚¨Ö Volver</button>
    </div>
  </div>

  <!-- ================================================= -->
  <!-- JUGADORES -->
  <!-- ================================================= -->
  <div id="screen-players" class="screen">
    <h1>Cantidad de jugadores</h1>

    <div class="player-grid">
      <div class="player-card" onclick="selectPlayers(1)">SOLO</div>
      <div class="player-card" onclick="selectPlayers(2)">2</div>
      <div class="player-card" onclick="selectPlayers(3)">3</div>
      <div class="player-card" onclick="selectPlayers(4)">4</div>
    </div>

    <div class="nav-buttons">
      <button class="btn red" onclick="goBackToCampaign()">‚¨Ö Volver</button>
    </div>
  </div>

  <!-- ================================================= -->
  <!-- PERSONAJES -->
  <!-- ================================================= -->
  <div id="screen-characters" class="screen">
    <h1>Selecciona personajes</h1>
    <p id="selected-count">Seleccionados: 0 / 0</p>

    <div class="character-grid">
      <button class="character-btn" onclick="toggleCharacter('DAREON')">DAREON<br><small>Gran Espada</small></button>
      <button class="character-btn" onclick="toggleCharacter('LJONAR')">LJONAR<br><small>Escudo</small></button>
      <button class="character-btn" onclick="toggleCharacter('THOREG')">THOREG<br><small>Martillo</small></button>
      <button class="character-btn" onclick="toggleCharacter('MIRAH')">MIRAH<br><small>Arco</small></button>
      <button class="character-btn" onclick="toggleCharacter('KARAH')">KARAH<br><small>Duales</small></button>
      <button class="character-btn" onclick="toggleCharacter('HELEREN')">HELEREN<br><small>Pistola</small></button>
    </div>

    <div class="nav-buttons">
      <button id="btn-confirm" class="btn disabled" disabled onclick="confirmCharacters()">Continuar</button>
      <button class="btn red" onclick="goBackToPlayers()">‚¨Ö Volver</button>
    </div>
  </div>

  <!-- ================================================= -->
  <!-- NOMBRES -->
  <!-- ================================================= -->
  <div id="screen-names" class="screen">
    <h1>Nombres de jugadores</h1>
    <div id="names-container"></div>

    <div class="nav-buttons">
      <button id="btn-start-campaign" class="btn disabled" disabled onclick="goToDifficulty()">Continuar</button>
      <button class="btn red" onclick="goBackToCharacters()">‚¨Ö Volver</button>
    </div>
  </div>

  <!-- ================================================= -->
  <!-- DIFICULTAD -->
  <!-- ================================================= -->
  <div id="screen-difficulty" class="screen">
    <h1>Dificultad</h1>

    <div class="player-grid">
      <div class="player-card" onclick="selectDifficulty('normal')">NORMAL</div>
      <div class="player-card" onclick="selectDifficulty('pesadilla')">PESADILLA</div>
    </div>

    <div class="nav-buttons">
      <button class="btn red" onclick="goBackToNames()">‚¨Ö Volver</button>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
